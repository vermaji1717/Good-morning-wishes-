    <script>
        const quote = "‡§ú‡•Ä‡§µ‡§® ‡§Æ‡•á‡§Ç ‡§∂‡§æ‡§Ç‡§§‡§ø ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç ‡§§‡•ã ‡§¶‡•Ç‡§∏‡§∞‡•ã‡§Ç ‡§ï‡•Ä ‡§∂‡§ø‡§ï‡§æ‡§Ø‡§§‡•á‡§Ç ‡§ï‡§∞‡§®‡•á ‡§∏‡•á ‡§¨‡•á‡§π‡§§‡§∞ ‡§π‡•à ‡§ñ‡•Å‡§¶ ‡§ï‡•ã ‡§¨‡§¶‡§≤ ‡§≤‡•á‡§Ç‡•§ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§™‡•Ç‡§∞‡•Ä ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡§æ‡§∞‡§™‡•á‡§ü ‡§¨‡§ø‡§õ‡§æ‡§®‡•á ‡§∏‡•á ‡§ñ‡•Å‡§¶ ‡§ï‡•á ‡§™‡•à‡§∞‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ö‡§™‡•ç‡§™‡§≤ ‡§™‡§π‡§® ‡§≤‡•á‡§®‡§æ ‡§Ö‡§ß‡§ø‡§ï ‡§∏‡§∞‡§≤ ‡§π‡•à‡•§";

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Dynamic rocket firework effect
        function spawnRocket() {
            const quoteElement = document.getElementById('festivalQuote');
            const rocket = document.createElement('span');
            rocket.className = 'rocket-particle';

            // Random position around the quote
            const top = Math.random() * 100;
            const left = Math.random() * 100;

            // Random trajectory for rocket
            const angle = Math.random() * 2 * Math.PI;
            const distance = 20 + Math.random() * 20; // 20‚Äì40px
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;

            rocket.style.top = `${top}%`;
            rocket.style.left = `${left}%`;
            rocket.style.setProperty('--x', `${x}px`);
            rocket.style.setProperty('--y', `${y}px`);

            // Random color
            const colors = ['#FF0000', '#FFD700', '#00BFFF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            rocket.style.background = `radial-gradient(circle, ${color} 20%, #FFFFFF 80%)`;
            rocket.style.setProperty('--color', color);

            quoteElement.appendChild(rocket);

            // Explode after rocket animation
            setTimeout(() => {
                rocket.remove();
                const particleCount = 5 + Math.floor(Math.random() * 4); // 5‚Äì8
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('span');
                    particle.className = 'explosion-particle';

                    // Position at rocket's final position
                    particle.style.top = `${top + (y / quoteElement.offsetHeight) * 100}%`;
                    particle.style.left = `${left + (x / quoteElement.offsetWidth) * 100}%`;

                    // Random spread trajectory
                    const spreadAngle = (i / particleCount) * 2 * Math.PI + Math.random() * 0.5;
                    const spreadDistance = 20 + Math.random() * 20; // 20‚Äì40px
                    const spreadX = Math.cos(spreadAngle) * spreadDistance;
                    const spreadY = Math.sin(spreadAngle) * spreadDistance;

                    particle.style.setProperty('--x', `${spreadX}px`);
                    particle.style.setProperty('--y', `${spreadY}px`);
                    particle.style.background = `radial-gradient(circle, ${color} 20%, #FFFFFF 80%)`;
                    particle.style.setProperty('--color', color);

                    quoteElement.appendChild(particle);
                    setTimeout(() => particle.remove(), 600);
                }
            }, 400);
        }

        function startRocketEffect() {
            // Initial burst
            for (let i = 0; i < 10; i++) {
                setTimeout(spawnRocket, i * 100);
            }
            // Continuous spawning
            setInterval(() => {
                const count = 3 + Math.floor(Math.random() * 3); // 3‚Äì5 rockets
                for (let i = 0; i < count; i++) {
                    setTimeout(spawnRocket, i * 150);
                }
            }, 800);
        }

        window.onload = function() {
            const senderName = getUrlParameter('sender');
            const quoteElement = document.getElementById('festivalQuote');
            const senderAttributionElement = document.getElementById('senderAttribution');

            quoteElement.textContent = quote;

            if (senderName && senderName.trim() !== '') {
                senderAttributionElement.innerHTML = `‡§™‡•ç‡§∞‡•á‡§∑‡§ï: <strong>${sanitizeInput(senderName)}</strong>`;
                senderAttributionElement.style.display = 'block';
            } else {
                senderAttributionElement.style.display = 'none';
            }

            // Start rocket effect if reduced motion is not enabled
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                startRocketEffect();
            }
        };
